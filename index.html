   <!-- Early UTM Capture - Runs BEFORE React loads to ensure UTMs are never lost -->

     (function() {
       var UTM_STORAGE_KEY = 'powerhair_utm_params';
       var params = new URLSearchParams(window.location.search);
       var hasUTM = params.has('utm_source') || params.has('utm_campaign') ||

                    params.has('utm_term') || params.has('src') || params.has('sck');
       
       if (hasUTM) {
         var utmData = {
           utm_source: params.get('utm_source'),
           utm_campaign: params.get('utm_campaign'),
           utm_medium: params.get('utm_medium'),
           utm_content: params.get('utm_content'),
           utm_term: params.get('utm_term'),
           src: params.get('src'),
           sck: params.get('sck'),
           timestamp: Date.now()
         };
         try {
           localStorage.setItem(UTM_STORAGE_KEY, JSON.stringify(utmData));
           console.log('Early UTM capture:', utmData);
         } catch(e) {}
       }
     })();
   </script>
